<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Survey Form</title>
    <link rel="icon" href="images/graduation-hat.png">
     
</head>
<body>
      <div class="container-fluid">
        <img src="images/graduation-hat.png"></img>
        <h1>Student Survey Form</h1>
        <div class="scroller">
        <form action="" autocomplete="off" oninput="x.value=parseInt(a.value),y.value=parseInt(c.value),z.value=parseInt(e.value),q.value=parseInt(g.value),r.value=parseInt(i.value)" name="myForm"
         onsubmit="return validateForm()">
        <fieldset>
        <legend>Student Information:</legend>
      
      <label  class="title"  for="name">Name:</label><br>
      <input type="text" id="name" name="fname" placeholder="Aishwarya Motghare"size="55"><br><br>
    
      <label  class="title" for="age">Age:</label><br>
      <input class="age" type="number" id="age" name="fage" placeholder="18"><br><br>
    
      <label  class="title" for="DOB">Date of Birth:</label><br>
      <input class="age" type="date" id="DOB" name="fdob"><br><br>
    
      <label  class="title" for="email">Email Address:</label><br>
      <input class="age" type="email" id="email" name="femail" placeholder="aishwaryamotghare313@gmail.com"  autocomplete="off"  size="40"><br><br>
    
      <label  class="title" for="mobile no">Mobile number:</label><br>
      <input class="age" type="number" id="mobile no" name="fmobile" placeholder="9307714325" size="40"><br><br>

      <label  class="title" for="college">College:</label><br>
      <select name="fcollege" id="college">
      <option>Sinhgad College of Engineering</option>
      <option>Marathwada Mitra Mandal College of Architecture</option>
      <option>Dr.Babasaheb Ambedkar Collge</option>
      <option>Bharati Vidyapeeth Deemed University College of Engineering</option>
      <option>Dr D. Y. Patil Institute of Technology</option>
      <option>Dr.Babasaheb Ambedkar College</option>
      <option>Vishwakarma Institute of Technology</option>
      <option>MKSSS's Cummins College of Engineering for Women</option>
      <option>COEP, Pune</option>
      <option>MIT World Peace University</option>
      <option>Ajeenkya DY Patil University</option>
      <option>Pune Institute of Computer Technology, Pune</option>
      <option>Symbiosis Institute of Technology [SIT], Pune</option>
      <option> Army Institute of Technology, Pune</option>
      <option>PES Modern College of Engineering (MCOE), Pune</option>
      <option>JayawantraoSawant College of Engineering (JSCOE), Pune</option>
      <option>Government College of Engineering and Research, Pune</option>
      <option>Dhole Patil College of Engineering (DPCOE)</option>
      <option>STES Smt Kashibai Navale College of Engineering, Pune</option>
      <option>Maharashtra Institute of Technology (MIT Maharashtra), Pune</option>
      </select><br><br>
    
      <label class="title">Current year of education:</label><br>
      <input type="radio" id="html" name="role-1" value="Student">
      <label for="html">First Year</label><br>
      <input type="radio" id="css" name="role-1" value="Professor">
      <label for="css">Second Year</label><br>
      <input type="radio" id="javascript" name="role-1" value="Developer">
      <label for="javascript">Third Year</label><br>
      <input type="radio" id="javascript" name="role-1" value="Developer">
      <label for="javascript">Fourth Year</label><br><br>

      <label class="title">Branch:</label><br>
      <input type="radio" id="computer" name="role-2" value="Computer">
      <label for="computer">Computer</label><br>
      <input type="radio" id="it" name="role-2" value="IT">
      <label for="it">IT</label><br>
      <input type="radio" id="entc" name="role-2" value="ENTC">
      <label for="entc">ENTC</label><br>
      <input type="radio" id="chemical" name="role-2" value="Chemical">
      <label for="chemical">Chemical</label><br>
      <input type="radio" id="mechanical" name="role-2" value="Mechanical">
      <label for="mechanical">Mechanical</label><br>
      <input type="radio" id="civil" name="role-2" value="Civil">
      <label for="civil">Civil</label><br>
      <input type="radio" id="biotech" name="role-2" value="Biotech">
      <label for="biotech">Biotech</label><br><br>

      <label  class="title" for="myfile">Upload your resume:</label><br>
      <input id="resume" type="file" id="myfile" name="fresume" multiple><br><br>
    
      <label class="title" >Knowledge of following subjects:</label><br>
      <label for="HTML">DBMS:</label>
      <input type="range"  id="i" name="i" value="50">
      <label type="number" id="j" name="j" value="">
      <output name="r" for="i j">50</output>%<br>
    
      <label for="CSS">CNS:</label>
      <input type="range"  id="a" name="a" value="50">
      <label type="number" id="b" name="b" value="">
      <output name="x" for="a b">50</output>%<br>
    
      <label for="Java Script">TOC:</label>
      <input type="range"  id="c" name="c" value="50">
      <label type="number" id="d" name="d" value="">
      <output name="y" for="c d">50</output>%<br>
    
      <label for="Jquery">OOP:</label>
      <input type="range"  id="e" name="e" value="50">
      <label type="number" id="f" name="f" value="">
      <output name="z" for="e f">50</output>%<br>
      
      <label for="Node.js">DSAL:</label>
      <input type="range"  id="g" name="g" value="50">
      <label type="number" id="h" name="h" value="">
      <output name="q" for="g h">50</output>%<br><br>
    
      <label class="title"  for="linkedin url">Linkedin Profile URL:</label><br>
      <input class="age" type="url" id="linkedin url" size="40" name="flinkedin"><br><br>
      <label class="title"  for="github url">Github Repositories URL:</label><br>
      <input class="age" type="url" id="github url" size="40" name="fgithub"><br><br>
    
      <label class="title" >What motivates you to learn more?</label><br>
      <input type="checkbox" id="origami">
      <label for="origami">Asking a lot of questions to the teacher</label><br>
      <input type="checkbox" id="DIY">
      <label for="DIY">Completing various assignments</label><br>
      <input type="checkbox" id="Art and Craft">
      <label for="Art and Craft">Sports and other extracurricular activities</label><br><br>
       
      <label class="title">Which classroom activities do you find the most enjoyable?</label><br>
      <input type="checkbox" id="origami">
      <label for="origami">Question of the day</label><br>
      <input type="checkbox" id="DIY">
      <label for="DIY">Quiz</label><br>
      <input type="checkbox" id="Art and Craft">
      <label for="Art and Craft">Brainstorming sessions</label><br><br>
 
      <label class="title" >During the last 3 months:</label><br>
      <input type="checkbox" id="origami">
      <label for="origami">I have approached a school representative for advice</label><br>
      <input type="checkbox" id="DIY">
      <label for="DIY">I have participated in a school activity</label><br>
      <input type="checkbox" id="Art and Craft">
      <label for="Art and Craft">I have attended a social event organized  by the college</label><br><br>
    
      <label  class="title" for="message">Leave a message for us:</label><br>
      <textarea id="message" rows="5" cols="53" style="margin-top: 5px;" >
      </textarea><br><br>
    
      <div class="button">
      <input class="buttons" type="submit" value="Submit" onclick="validateForm()">
      <input class="buttons" type="reset">
      </div>
      
      </fieldset>   
    </form>
    </div>
    </div>
 
    <div class="footer">
      @Aishwarya Motghare
    </div>
 

<script src="index.js"></script>


</body>
</html>
